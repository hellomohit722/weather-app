<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="script.js" defer></script>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333;">
    <div class="wrapper" style="max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; font-size: 2rem; margin-bottom: 20px;">Weather app</h1>
        <div class="tab-container" style="display: flex; justify-content: space-around; margin-bottom: 20px;">
<!--             <p class="tab" data-userWeather style="cursor: pointer; padding: 10px 20px; border: 1px solid #ccc; border-radius: 4px;">Your weather</p>
            <p class="tab" data-searchWeather style="cursor: pointer; padding: 10px 20px; border: 1px solid #ccc; border-radius: 4px;">Search weather</p> -->
        </div>

        <div class="weather-container">

            <!-- Grand Location -->

            <div class="grant-location-container" style="text-align: center; margin-bottom: 20px;">

                <img src="assets/location.png" height="80" width="80" loading="lazy" style="margin-bottom: 10px;">

                <p style="font-size: 1.2rem; font-weight: bold;">Grant Location Access</p>
                <p style="color: #666;">Allow access to get weather information</p>
                <button class="btn" data-generateAccess style="padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Grant Access</button>

            </div>

            <!-- search form -->

            <form class="search-form" data-searchForm style="display: flex; justify-content: center; margin-bottom: 20px;">
                <input placeholder="search for city" data-searchInput style="padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px;">

                <button class="btn" style="padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>

            <!-- loading container -->

             <div class="loading-container" style="text-align: center; margin-bottom: 20px;">
                <img src="assets/loading.gif" height="150" width="150" loading="lazy" style="margin-bottom: 10px;">
                <p style="color: #666;">Loading...</p>
             </div>

             <!-- weather info -->

             <div class="user-inputContainer" style="text-align: center; margin-bottom: 20px;">
                <!-- name & flag -->
                <div class="name" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <p data-cityName style="font-size: 1.5rem; font-weight: bold;"></p>
                    <img data-countryIcon style="width: 30px; height: 20px;">
                </div>

                <!-- description -->
                <p data-weatherDescription style="color: #666; margin-bottom: 10px;"></p>
                <!-- icon -->
                <img data-weatherIcon style="margin-bottom: 10px;">
                <!-- temperature -->
                <p data-temp style="font-size: 1.2rem; font-weight: bold;"></p>
             </div>

             <!-- 3-parameter -->

             <div class="parameter-container" style="display: flex; justify-content: space-around; text-align: center;">
                <div class="parameter" style="flex: 1;">
                    <img src="assets/wind.png" loading="lazy" style="width: 40px; height: 40px; margin-bottom: 5px;">
                    <p style="font-size: 0.9rem; color: #666;">Wind Speed</p>
                    <p data-windSpeed style="font-size: 1rem; font-weight: bold;"></p>
                </div>

                <div class="parameter" style="flex: 1;">
                    <img src="assets/humidity.png" loading="lazy" style="width: 40px; height: 40px; margin-bottom: 5px;">
                    <p style="font-size: 0.9rem; color: #666;">Humidity</p>
                    <p data-humidity style="font-size: 1rem; font-weight: bold;"></p>
                </div>
                <div class="parameter" style="flex: 1;">
                    <img src="assets/cloud.png" loading="lazy" style="width: 40px; height: 40px; margin-bottom: 5px;">
                    <p style="font-size: 0.9rem; color: #666;">Clouds</p>
                    <p data-Clouds style="font-size: 1rem; font-weight: bold;"></p>
                </div>
             </div>
        </div>
    </div>
</body>

</html>
